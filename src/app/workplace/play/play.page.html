<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button 
        (click)="presentPopover();">
        <ion-icon 
          slot="icon-only" 
          ios="ellipsis-vertical" 
          md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Flipmemory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="found">
    <app-card [categoryTitle]="category.name"
      [question]="card.question"
      [answer]="card.answer"
      [backColor]="category.color"
      [expanded]="enableButtons"
      (onRevealed)="onRevealed($event);"></app-card>
  </div>
  <app-empty-state *ngIf="!found"></app-empty-state>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button color="light" expand="full" fill="clean" slot="start" [disabled]="!enableButtons" (click)="response(0);">
        <ion-icon name="thumbs-up-sharp" slot="start" color="success"></ion-icon>
        Acertei
      </ion-button>
      <ion-button color="light" expand="full" fill="clean" [disabled]="!enableButtons" (click)="response(1);">
        <ion-icon name="star-half" slot="start" color="warning"></ion-icon>
        Incompleta
      </ion-button>
      <ion-button color="light" expand="full" slot="end" fill="clean" (click)="response(2);" >
        <ion-icon name="thumbs-down-sharp" slot="start" color="danger"></ion-icon>
        {{enableButtons ?  "Errei" : "NÃ£o sei"}}
      </ion-button>
  </ion-toolbar>
</ion-footer>
